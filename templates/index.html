<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香港各区疫情数据可视化</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/map/js/china.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/map/js/hongkong.js"></script>
    <script>
        // 确保地图数据加载完成
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM加载完成，检查地图数据...');
            
            // 检查地图数据是否已加载
            if (!echarts.getMap('香港')) {
                console.error('香港地图数据未加载，尝试重新加载...');
                // 尝试使用其他方式加载地图数据
                fetch('https://geo.datav.aliyun.com/areas_v3/bound/810000_full.json')
                    .then(response => response.json())
                    .then(data => {
                        console.log('成功获取香港地图数据');
                        echarts.registerMap('香港', data);
                        // 重新初始化图表
                        initCharts();
                    })
                    .catch(error => {
                        console.error('加载香港地图数据失败:', error);
                        document.getElementById('updateTime').textContent = '香港地图数据加载失败，请刷新页面重试';
                    });
            } else {
                console.log('香港地图数据已加载');
                initCharts();
            }
        });
    </script>
    <style>
        :root {
            --primary-color: #409EFF;
            --success-color: #67C23A;
            --warning-color: #E6A23C;
            --danger-color: #F56C6C;
            --info-color: #909399;
            --text-primary: #303133;
            --text-regular: #606266;
            --text-secondary: #909399;
            --border-color: #DCDFE6;
            --background-color: #F5F7FA;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: clamp(1.5rem, 3vw, 2rem);
        }

        .update-time {
            text-align: right;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* 指标卡片容器 */
        .metrics-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.15);
        }

        .metric-title {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .metric-value {
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .metric-trend {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .trend-up {
            color: var(--danger-color);
        }

        .trend-down {
            color: var(--success-color);
        }

        .trend-arrow {
            margin-right: 5px;
        }

        /* 重点关注区域 */
        .focus-areas {
            grid-column: 1 / -1;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }

        .focus-areas-title {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .focus-areas-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .focus-area-item {
            background: var(--background-color);
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 12px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .focus-area-item:hover {
            background: var(--primary-color);
            color: white;
        }

        /* 图表容器 */
        .charts-container {
            display: grid;
            grid-template-columns: 3fr 2fr;
            grid-template-rows: repeat(2, auto);
            gap: 20px;
            margin-top: 20px;
        }

        .chart-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }

        /* 地图容器样式 */
        .chart-container.map-chart {
            grid-row: 1 / 3;  /* 占据左侧两行 */
            height: 800px;    /* 设置固定高度 */
        }

        /* 右侧上下两个图表样式 */
        .chart-container.daily-chart,
        .chart-container.district-compare-chart {
            height: 390px;    /* 设置固定高度，确保两个图表高度相等 */
        }

        /* 底部趋势分析图样式 */
        .chart-container.trend-chart {
            grid-column: 1 / -1;  /* 占据底部整行 */
            height: 500px;        /* 设置固定高度 */
        }

        /* 新增热力图样式 */
        .map-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .district-detail {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 100;
        }

        .district-detail.active {
            display: block;
        }

        .district-detail h3 {
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .district-detail p {
            margin: 5px 0;
            color: var(--text-regular);
        }

        .district-detail .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            color: var(--text-secondary);
        }

        /* 响应式调整 */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            .metrics-container {
                grid-template-columns: 1fr;
            }

            .charts-container {
                grid-template-columns: 1fr;
            }

            .chart-container {
                height: 300px;
                padding: 15px;
            }
        }

        @media screen and (max-width: 480px) {
            .metric-value {
                font-size: 1.2rem;
            }

            .chart-container {
                height: 250px;
            }
        }

        /* 新增切换按钮样式 */
        .chart-switch {
            display: flex;
            gap: 10px;
            background: var(--background-color);
            padding: 5px;
            border-radius: 4px;
        }

        .switch-btn {
            padding: 5px 15px;
            border: none;
            background: none;
            color: var(--text-regular);
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .switch-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .switch-btn:hover {
            background: var(--primary-color);
            color: white;
            opacity: 0.8;
        }

        /* 新增风险预警看板样式 */
        .warning-board {
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100%;
        }

        .warning-section {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .warning-section h3 {
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 16px;
        }

        .warning-section > div {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #riskDistributionChart {
            flex: 1;
            min-height: 200px;
        }

        .warning-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
            justify-content: space-around;
        }

        .resource-indicator {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
            justify-content: center;
        }

        .indicator-bar {
            width: 100%;
            height: 20px;
            background: var(--background-color);
            border-radius: 10px;
            overflow: hidden;
        }

        .indicator-progress {
            height: 100%;
            background: linear-gradient(90deg, #67C23A, #E6A23C, #F56C6C);
            transition: width 0.3s ease;
        }

        .indicator-value {
            text-align: right;
            color: var(--text-regular);
            font-size: 14px;
        }

        /* 新增控制面板样式 */
        .control-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            color: var(--text-regular);
            font-size: 14px;
        }

        .control-group select {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: white;
            color: var(--text-primary);
            min-width: 150px;
        }

        .control-group select[multiple] {
            height: 100px;
        }

        .export-btn {
            padding: 8px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            opacity: 0.8;
        }

        /* 新增详情页面样式 */
        .detail-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .detail-page.active {
            display: block;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .detail-title {
            font-size: 24px;
            color: var(--text-primary);
        }

        .close-detail {
            padding: 8px 16px;
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* 新增下拉选择组件样式 */
        .dropdown {
            position: relative;
            min-width: 200px;
        }

        .dropdown-toggle {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: white;
            color: var(--text-primary);
            text-align: left;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dropdown-toggle::after {
            content: '▼';
            font-size: 12px;
            color: var(--text-secondary);
            transition: transform 0.3s ease;
        }

        .dropdown-toggle.active::after {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-top: 5px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .dropdown-menu.active {
            display: block;
        }

        .dropdown-item {
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dropdown-item:hover {
            background: var(--background-color);
        }

        .dropdown-item input[type="checkbox"] {
            margin: 0;
        }

        .dropdown-item label {
            cursor: pointer;
            flex: 1;
        }

        .selected-count {
            font-size: 12px;
            color: var(--text-secondary);
            margin-left: 8px;
        }

        .dropdown-search {
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .dropdown-search input {
            width: 100%;
            padding: 4px 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .dropdown-actions {
            padding: 8px 12px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
        }

        .dropdown-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .dropdown-btn.select-all {
            background: var(--primary-color);
            color: white;
        }

        .dropdown-btn.clear {
            background: var(--danger-color);
            color: white;
        }

        /* 新增趋势分析图样式 */
        .trend-analysis {
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100%;
        }

        .trend-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .trend-section h3 {
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 16px;
        }

        .trend-section > div {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>香港各区疫情数据可视化</h1>
        <div class="update-time" id="updateTime"></div>
        
        <!-- 修改控制面板 -->
        <div class="control-panel">
            <div class="control-group">
                <label>时间范围：</label>
                <select id="timeRange" onchange="updateTimeRange()">
                    <option value="7">最近7天</option>
                    <option value="14">最近14天</option>
                    <option value="30" selected>最近30天</option>
                    <option value="90">最近90天</option>
                    <option value="all">全部数据</option>
                </select>
            </div>
            <div class="control-group">
                <label>区域筛选：</label>
                <div class="dropdown" id="districtDropdown">
                    <div class="dropdown-toggle" onclick="toggleDropdown('district')">
                        <span>选择区域</span>
                        <span class="selected-count">0</span>
                    </div>
                    <div class="dropdown-menu">
                        <div class="dropdown-search">
                            <input type="text" placeholder="搜索区域..." oninput="filterDistricts(this.value)">
                        </div>
                        <div class="dropdown-items" id="districtItems">
                            <!-- 动态添加区域选项 -->
                        </div>
                        <div class="dropdown-actions">
                            <button class="dropdown-btn select-all" onclick="selectAllDistricts()">全选</button>
                            <button class="dropdown-btn clear" onclick="clearDistricts()">清除</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label>指标对比：</label>
                <div class="dropdown" id="metricDropdown">
                    <div class="dropdown-toggle" onclick="toggleDropdown('metric')">
                        <span>选择指标</span>
                        <span class="selected-count">0</span>
                    </div>
                    <div class="dropdown-menu">
                        <div class="dropdown-items" id="metricItems">
                            <div class="dropdown-item">
                                <input type="checkbox" id="metric-total" value="total">
                                <label for="metric-total">累计确诊</label>
                            </div>
                            <div class="dropdown-item">
                                <input type="checkbox" id="metric-new" value="new">
                                <label for="metric-new">新增确诊</label>
                            </div>
                            <div class="dropdown-item">
                                <input type="checkbox" id="metric-rate" value="rate">
                                <label for="metric-rate">每10万人口确诊率</label>
                            </div>
                            <div class="dropdown-item">
                                <input type="checkbox" id="metric-current" value="current">
                                <label for="metric-current">现存病例</label>
                            </div>
                        </div>
                        <div class="dropdown-actions">
                            <button class="dropdown-btn select-all" onclick="selectAllMetrics()">全选</button>
                            <button class="dropdown-btn clear" onclick="clearMetrics()">清除</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <button onclick="exportData()" class="export-btn">导出数据</button>
            </div>
        </div>

        <!-- 核心指标展示 -->
        <div class="metrics-container">
            <div class="metric-card">
                <div class="metric-title">今日新增确诊</div>
                <div class="metric-value" id="newCases">-</div>
                <div class="metric-trend" id="newCasesTrend">
                    <span class="trend-arrow">↑</span>
                    <span>较昨日</span>
                </div>
            </div>
            <div class="metric-card">
                <div class="metric-title">累计确诊总数</div>
                <div class="metric-value" id="totalCases">-</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">当前活跃病例</div>
                <div class="metric-value" id="activeCases">-</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">累计康复人数</div>
                <div class="metric-value" id="totalRecovered">-</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">累计死亡人数</div>
                <div class="metric-value" id="totalDeaths">-</div>
            </div>
            <div class="focus-areas">
                <div class="focus-areas-title">重点关注区域</div>
                <div class="focus-areas-list" id="focusAreas">
                    <!-- 动态添加重点关注区域 -->
                </div>
            </div>
        </div>
        
        <!-- 修改图表布局 -->
        <div class="charts-container">
            <!-- 左侧地图 -->
            <div class="chart-container map-chart">
                <div id="mapChart" style="width: 100%; height: 100%;"></div>
                <div class="district-detail" id="districtDetail">
                    <span class="close-btn" onclick="closeDetail()">×</span>
                    <h3 id="detailTitle">区域详情</h3>
                    <p>累计确诊：<span id="detailTotal">-</span></p>
                    <p>新增确诊：<span id="detailNew">-</span></p>
                    <p>现存病例：<span id="detailCurrent">-</span></p>
                    <p>人口：<span id="detailPopulation">-</span></p>
                    <p>发病率：<span id="detailRate">-</span> / 10万人</p>
                    <p>风险等级：<span id="detailRisk">-</span></p>
                </div>
            </div>

            <!-- 右上每日新增与累计确诊趋势 -->
            <div class="chart-container daily-chart">
                <div id="dailyChart" style="width: 100%; height: 100%;"></div>
            </div>

            <!-- 右下区域对比 -->
            <div class="chart-container district-compare-chart">
                <div style="display: flex; justify-content: center; margin-bottom: 10px;">
                    <div class="chart-switch">
                        <button class="switch-btn active" onclick="switchChartType('total')">累计确诊</button>
                        <button class="switch-btn" onclick="switchChartType('new')">新增确诊</button>
                        <button class="switch-btn" onclick="switchChartType('rate')">每10万人口确诊率</button>
                    </div>
                </div>
                <div id="districtCompareChart" style="width: 100%; height: calc(100% - 40px);"></div>
            </div>

            <!-- 底部趋势分析图 -->
            <div class="chart-container trend-chart">
                <div class="trend-analysis">
                    <div class="trend-section">
                        <h3>增长率变化趋势</h3>
                        <div id="growthRateChart" style="width: 100%; height: 300px;"></div>
                    </div>
                    <div class="trend-section">
                        <h3>活跃病例趋势</h3>
                        <div id="activeCasesChart" style="width: 100%; height: 300px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化ECharts实例
        let mapChart, dailyChart, growthRateChart, activeCasesChart;
        let districtCompareChart;
        let currentChartType = 'total';

        // 新增全局变量
        let selectedDistricts = [];
        let selectedMetrics = [];
        let currentTimeRange = '30';
        let detailChart;

        // 修改获取数据函数
        async function fetchData() {
            try {
                console.log('开始获取数据...');
                const response = await fetch('/api/data');
                console.log('API响应状态:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('获取到的数据:', data);
                
                // 验证数据结构
                if (!data) {
                    throw new Error('返回的数据为空');
                }
                
                // 验证必要的数据字段
                const requiredFields = [
                    'districtCases',
                    'dates',
                    'newCases',
                    'totalCases',
                    'totalRecovered',
                    'totalDeaths',
                    'activeCases'
                ];

                const missingFields = requiredFields.filter(field => !data[field]);
                if (missingFields.length > 0) {
                    throw new Error(`数据格式错误：缺少必要字段 ${missingFields.join(', ')}`);
                }

                // 验证数组字段
                const arrayFields = ['districtCases', 'dates', 'newCases', 'totalCases', 'totalRecovered', 'totalDeaths', 'activeCases'];
                const invalidArrays = arrayFields.filter(field => !Array.isArray(data[field]));
                if (invalidArrays.length > 0) {
                    throw new Error(`数据格式错误：${invalidArrays.join(', ')} 不是数组`);
                }

                // 验证 districtCases 的数据结构
                if (!data.districtCases.every(district => 
                    district.name && 
                    typeof district.value === 'number' && 
                    typeof district.current === 'number' &&
                    typeof district.rate === 'number'
                )) {
                    throw new Error('数据格式错误：districtCases 中的对象结构不正确');
                }
                
                console.log('数据验证通过，开始更新图表和指标');
                
                // 保存数据到全局变量
                window.currentData = data;
                
                // 更新图表和指标
                updateCharts(data);
                updateMetrics(data);
                
                // 更新时间显示

        function updateGrowthRateChart(data) {

            // 计算环比增长率
            const growthRates = recentNewCases.map((value, index) => {
                if (index === 0) return 0;
                const prevValue = recentNewCases[index - 1];
                return prevValue === 0 ? 0 : ((value - prevValue) / prevValue * 100).toFixed(2);
            });

            // 计算7日移动平均增长率
            const movingAverage = [];
            for (let i = 0; i < growthRates.length; i++) {
                if (i < 6) {
                    movingAverage.push('-');
                } else {
                    const sum = growthRates.slice(i - 6, i + 1).reduce((a, b) => Number(a) + Number(b), 0);
                    movingAverage.push((sum / 7).toFixed(2));
                }
            }

            const option = {
                title: {
                    text: '最近30天新增确诊环比增长率',
                    left: 'center'

                tooltip: {

                            let value = param.value;
                            if (param.seriesName === '7日移动平均') {

        // 添加区域对比图更新函数
        function updateDistrictCompareChart(data) {
            if (!data || !data.districtCases) return;

            // 根据当前类型排序数据
            const sortedData = [...data.districtCases].sort((a, b) => {
                switch (currentChartType) {
                    case 'total':
                        return b.value - a.value;
                    case 'new':
                        return (b.value - b.current) - (a.value - a.current);
                    case 'rate':
                        return b.rate - a.rate;
                    default:
                        return b.value - a.value;
                }
            });

            // 准备数据
            const districts = sortedData.map(item => item.name);
            const values = sortedData.map(item => {
                switch (currentChartType) {
                    case 'total':
                        return item.value;
                    case 'new':
                        return item.value - item.current;
                    case 'rate':
                        return item.rate;
                    default:
                        return item.value;
                }
            });

            // 根据风险等级设置颜色
            const colors = sortedData.map(item => {
                switch (item.risk) {
                    case '高风险':
                        return '#99000d';
                    case '中风险':
                        return '#fb6a4a';
                    case '低风险':
                        return '#fcbba1';
                    default:
                        return '#909399';
                }
            });

            const option = {
                title: {
                    text: currentChartType === 'total' ? '各区累计确诊对比' :
                          currentChartType === 'new' ? '各区新增确诊对比' :
                          '各区每10万人口确诊率对比',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    },
                    formatter: function(params) {
                        const data = sortedData[params[0].dataIndex];
                        let value = params[0].value;
                        if (currentChartType === 'rate') {
                            value = value.toFixed(2);
                        }
                        return `
                            ${params[0].name}<br/>
                            ${currentChartType === 'total' ? '累计确诊' : 
                              currentChartType === 'new' ? '新增确诊' : 
                              '每10万人口确诊率'}: ${value}${currentChartType === 'rate' ? '' : '例'}<br/>
                            风险等级：${data.risk}
                        `;
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'value',
                    name: currentChartType === 'rate' ? '每10万人口确诊率' : '病例数（例）'
                },
                yAxis: {
                    type: 'category',
                    data: districts,
                    axisLabel: {
                        interval: 0
                    }

                series: [{
                    type: 'bar',
                    data: values.map((value, index) => ({
                        value: value,
                        itemStyle: {
                            color: colors[index]
                        }
                    })),
                    label: {
                        show: true,
                        position: 'right',
                        formatter: function(params) {
                            return currentChartType === 'rate' ? 
                                params.value.toFixed(2) : 
                                params.value;
                        }
                    }
                }]
            };

            districtCompareChart.setOption(option);
        }

        // 清除指标选择
        function clearMetrics() {
            const checkboxes = document.querySelectorAll('#metricItems input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = false);
            updateMetricCompare();
        }

        // 修改更新区域筛选函数
        function updateDistrictFilter() {
            const checkboxes = document.querySelectorAll('#districtItems input[type="checkbox"]:checked');
            selectedDistricts = Array.from(checkboxes).map(checkbox => checkbox.value);
            
            // 更新选中数量显示
            const count = selectedDistricts.length;
            document.querySelector('#districtDropdown .selected-count').textContent = count;
            document.querySelector('#districtDropdown .dropdown-toggle span:first-child').textContent = 
                count > 0 ? `已选择 ${count} 个区域` : '选择区域';
            
            updateCharts(window.currentData);
        }

        // 修改更新指标对比函数
        function updateMetricCompare() {
            const checkboxes = document.querySelectorAll('#metricItems input[type="checkbox"]:checked');
            selectedMetrics = Array.from(checkboxes).map(checkbox => checkbox.value);
            
            // 更新选中数量显示
            const count = selectedMetrics.length;
            document.querySelector('#metricDropdown .selected-count').textContent = count;
            document.querySelector('#metricDropdown .dropdown-toggle span:first-child').textContent = 
                count > 0 ? `已选择 ${count} 个指标` : '选择指标';
            
            updateCharts(window.currentData);
        }

        // 修改更新时间范围函数
        function updateTimeRange() {
            currentTimeRange = document.getElementById('timeRange').value;
            updateCharts(window.currentData);
        }

        // 导出数据
        function exportData() {
            const data = window.currentData;
            const exportData = {
                timestamp: new Date().toISOString(),
                timeRange: currentTimeRange,
                selectedDistricts: selectedDistricts,
                selectedMetrics: selectedMetrics,
                data: data
            };
            
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `hk_covid_data_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 页面加载完成后初始化图表
        window.addEventListener('load', initCharts);

        // 修改窗口大小变化响应
        window.addEventListener('resize', function() {
            if (mapChart) mapChart.resize();
            if (dailyChart) dailyChart.resize();
            if (growthRateChart) growthRateChart.resize();
            if (activeCasesChart) activeCasesChart.resize();
            if (districtCompareChart) districtCompareChart.resize();
            if (detailChart) detailChart.resize();
        });
    </script>
